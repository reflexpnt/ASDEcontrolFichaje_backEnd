<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fichaje Remoto</title>

  <!-- HTMX y Alpine.js -->
  <script src="https://unpkg.com/htmx.org@1.9.5"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>

  <style>
    /* ---------- Estilos base (m√≥vil) ---------- */
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      box-sizing: border-box;
      background: #fff;
    }

    h2 {
      font-size: 4.8rem;
      margin-bottom: 2.5rem;
    }

    #displayPin {
      font-size: 4rem;
      width: min(80vw, 400px);
      padding: 1.2rem 0.8rem;
      margin-bottom: 5.8rem;
      border: 2px solid #555;
      border-radius: 12px;
      height: 100px;
      text-align: center;
      font-family: monospace;
      letter-spacing: 0.6rem;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
      width: 80%;
      max-width: 90vw;
      padding: 0 1rem;
    }

    .keypad button {
      font-size: 5.5rem;
      padding: 4rem 2rem;
      width: 100%;
      background: #eee;
      border: 2px solid #aaa;
      border-radius: 12px;
      box-shadow: 0 3px 4px rgba(0, 0, 0, .1);
    }

    .keypad button:active {
      background: #ccc;
    }

    #resultado {
      display: none; /* oculto, reemplazado por el toast */
    }

    /* ---------- Cartel emergente (toast) ---------- */
    .toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      /* üì±  M√ìVIL  */
      font-size: 3.4rem;
      padding: 2.2rem 3.2rem;
      min-width: 60vw;
      max-width: 90vw;

      color: #fff;
      border-radius: 10px;
      z-index: 9999;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .toast-success { background: rgba(21,165,69,0.9); }  /* verde  */
    .toast-error   { background: rgba(200,35,51,0.9); }  /* rojo   */

    /* ---------- Estilos para escritorio ---------- */
    @media (min-width: 1000px) {

      h2 {
        font-size: 1.8rem;
        margin-bottom: 2.5rem;
      }

      #displayPin {
        font-size: 5.2rem;
        letter-spacing: 0.1rem;
        width: min(80vw, 200px);
        padding: 0.2rem 0.5rem;
        margin-bottom: 2.8rem;
        height: auto;
      }

      .keypad {
        gap: 20px;
        max-width: 50vw;
      }

      .keypad button {
        font-size: 3.5rem;
        padding: 0.5rem 2rem;
        width: 90%;
      }

      /* üñ•Ô∏è  Ajuste del toast en escritorio */
      .toast {
        font-size: 2rem;
        padding: 1.5rem 2.5rem;
        min-width: 200px;
        max-width: 50vw;
      }
    }
  </style>
</head>

<body x-data="pinApp()">

  <h2>Ingrese su PIN</h2>

  <input id="displayPin" type="password" :value="pin" maxlength="4" disabled>

  <div class="keypad">
    <template x-for="num in [1,2,3,4,5,6,7,8,9]" :key="num">
      <button x-text="num" @click="addDigit(num)"></button>
    </template>

    <button @click="clearPin()" x-text="'C'"></button>
    <button @click="addDigit(0)" x-text="'0'"></button>
  </div>

  <!-- Cartel emergente -->
  <div
    x-show="showToast"
    x-text="resultado"
    x-transition
    x-init="$watch('resultado', () => { showToast = true; setTimeout(() => showToast = false, 3000) })"
    :class="['toast', toastColor]"
  ></div>

  <script>
    function pinApp(){
      return {
        pin: '',
        resultado: '',
        showToast: false,
        toastColor: 'toast-success',

        addDigit(d) {
          if (this.pin.length < 4) {
            this.pin += d;
            if (this.pin.length === 4) {
              this.enviarPin();
            }
          }
        },

        clearPin() {
          this.pin = '';
        },

        enviarPin() {
          fetch('/api/00:00:00:00:00:00/validatepin', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ pin: this.pin })
          })
          .then(r => r.json())
          .then(d => {
            const ok = !!d.PIN_OK;
            this.resultado = ok ? '‚úîÔ∏è ' + d.PIN_OK : '‚ùå PIN incorrecto';
            this.toastColor = ok ? 'toast-success' : 'toast-error';
            this.pin = '';
          })
          .catch(err => {
            console.error(err);
            this.resultado = '‚ö†Ô∏è Error al enviar PIN';
            this.toastColor = 'toast-error';
            this.pin = '';
          });
        }
      }
    }
  </script>
</body>
</html>
