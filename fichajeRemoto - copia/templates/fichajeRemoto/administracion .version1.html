<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administraci√≥n - Fichaje de Horas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            display: flex;
            height: 100vh;
            gap: 20px;
            padding: 20px;
        }

        .sidebar {
            width: 300px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 20px;
            overflow-y: auto;
        }

        .main-content {
            flex: 1;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        /* Estilos para el filtro de empresas */
        .company-filter {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .company-filter label {
            display: block;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .company-filter select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 0.9em;
            background-color: white;
            color: #333;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .company-filter select:focus {
            outline: none;
            border-color: #667eea;
        }

        .company-filter select:hover {
            border-color: #667eea;
        }

        .employees-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .employees-header h2 {
            color: #333;
            font-size: 1.5em;
        }

        .employee-count {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .employee-list {
            list-style: none;
        }

        .employee-item {
            padding: 3px 5px; 
            margin-bottom: 4px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            background: #f8f9fa;
        }

        .employee-name, .employee-dni {
            font-family: 'Tahoma', 'Arial', sans-serif; 
        }

        .employee-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .employee-item.working {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .employee-item.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateX(5px);
        }

        .employee-name {
            font-weight: bold;
            font-size: 0.95em;
        }

        .employee-dni {
            font-size: 0.7em;
            opacity: 0.8;
            margin-top: 3px;
        }

        .working-indicator {
            display: none;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .date-filter {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 2px solid #e9ecef;
        }

        .date-filter h3 {
            margin-bottom: 15px;
            color: #667eea;
            font-size: 1.3em;
        }

        .date-inputs {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .date-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .date-group label {
            font-weight: bold;
            color: #555;
            font-size: 0.9em;
        }

        .date-group input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .date-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .records-section {
            margin-top: 20px;
        }

        .records-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .records-header h3 {
            color: #333;
            font-size: 1.4em;
        }

        .export-btn {
            background: linear-gradient(135deg, #dc3545, #e74c3c);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .records-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .records-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 10px;
            text-align: left;
            font-weight: bold;
            font-size: 0.9em;
        }

        .records-table td {
            padding: 12px 10px;
            border-bottom: 1px solid #eee;
            font-size: 0.9em;
        }

        .records-table tr:hover {
            background: #f8f9fa;
        }

        .records-table tr:nth-child(even) {
            background: #fbfbfb;
        }

        .no-data {
            text-align: center;
            color: #666;
            padding: 40px;
            font-size: 1.1em;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #dee2e6;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            font-weight: bold;
        }

        .time-cell {
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .status-working {
            color: #28a745;
            font-weight: bold;
        }

        .status-completed {
            color: #6c757d;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            
            .sidebar {
                width: 100%;
            }
            
            .date-inputs {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar con lista de empleados -->
        <div class="sidebar">
            <!-- Filtro de empresas -->
            <div class="company-filter">
                <label for="company-select">Filtro Empresa:</label>
                <select id="company-select" onchange="filtrarEmpleadosPorEmpresa()">
                    <option value="">Todos los empleados</option>
                    <!-- Las empresas se cargar√°n aqu√≠ din√°micamente -->
                </select>
            </div>

            <div class="employees-header">
                <h2>Personal</h2>
                <span class="employee-count" id="employee-count">0</span>
            </div>
            
            <div id="employees-loading" class="loading">
                <p>‚è≥ Cargando empleados...</p>
            </div>
            
            <ul class="employee-list" id="employee-list" style="display: none;">
                <!-- Los empleados se cargar√°n aqu√≠ din√°micamente -->
            </ul>
            
            <div id="employees-error" class="error" style="display: none;">
                <p>‚ùå Error al cargar empleados</p>
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="main-content">
            <div class="header">
                <h1>ASDE - Administraci√≥n</h1>
                <p>Gesti√≥n de Fichaje de Horas</p>
            </div>

            <!-- Filtros de fecha -->
            <div class="date-filter">
                <h3>üóìÔ∏è Selecci√≥n de Fechas</h3>
                <div class="date-inputs">
                    <div class="date-group">
                        <label for="fecha-inicio">Fecha Inicial:</label>
                        <input type="date" id="fecha-inicio" value="">
                    </div>
                    <div class="date-group">
                        <label for="fecha-fin">Fecha Final:</label>
                        <input type="date" id="fecha-fin" value="">
                    </div>
                    <button class="filter-btn" onclick="filtrarRegistros()">
                        üîç Filtrar Registros
                    </button>
                </div>
            </div>

            <!-- Secci√≥n de registros -->
            <div class="records-section">
                <div class="records-header">
                    <h3 id="records-title">Seleccione un empleado</h3>
                    <button class="export-btn" onclick="exportarPDF()" id="export-btn" style="display: none;">
                        üìÑ Generar PDF
                    </button>
                </div>

                <div id="records-content">
                    <div class="no-data">
                        üë• Seleccione un empleado para ver sus registros de fichaje
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let empleadosData = [];
        let empresasData = [];
        let selectedEmployeeId = null;

        function inicializar() {
            cargarEmpresas();
            cargarEmpleados();
            establecerFechasDefault();
        }

        async function cargarEmpresas() {
            try {
                const response = await fetch('/administracion/api/empresas/');
                const data = await response.json();
                
                if (data.success) {
                    empresasData = data.empresas;
                    mostrarEmpresas();
                } else {
                    console.error('Error cargando empresas:', data.error);
                }
                
            } catch (error) {
                console.error('Error cargando empresas:', error);
            }
        }

        function mostrarEmpresas() {
            const companySelect = document.getElementById('company-select');
            
            // Limpiar opciones existentes (excepto "Todos")
            while (companySelect.children.length > 1) {
                companySelect.removeChild(companySelect.lastChild);
            }
            
            // Agregar empresas
            empresasData.forEach(empresa => {
                const option = document.createElement('option');
                option.value = empresa.id;
                option.textContent = empresa.nombre;
                companySelect.appendChild(option);
            });
        }

        async function cargarEmpleados() {
            try {
                const response = await fetch('/administracion/api/empleados/');
                const data = await response.json();
                
                if (data.success) {
                    empleadosData = data.empleados;
                    mostrarEmpleados();
                } else {
                    mostrarErrorEmpleados(data.error);
                }
                
            } catch (error) {
                console.error('Error cargando empleados:', error);
                mostrarErrorEmpleados('Error de conexi√≥n');
            }
        }

        function mostrarEmpleados() {
            const loadingDiv = document.getElementById('employees-loading');
            const employeeList = document.getElementById('employee-list');
            const employeeCount = document.getElementById('employee-count');
            const errorDiv = document.getElementById('employees-error');
            
            // Ocultar loading y error
            loadingDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            
            // Mostrar lista
            employeeList.style.display = 'block';
            employeeList.innerHTML = '';
            
            empleadosData.forEach(emp => {
                const li = document.createElement('li');
                li.className = `employee-item ${emp.working ? 'working' : ''}`;
                li.onclick = () => seleccionarEmpleado(emp.id);
                li.innerHTML = `
                    ${emp.working ? '<span class="working-indicator"></span>' : ''}
                    <div class="employee-name">${emp.nombre} ${emp.apellido}</div>
                    <div class="employee-dni">DNI: ${emp.dni}</div>
                `;
                employeeList.appendChild(li);
            });
            
            employeeCount.textContent = empleadosData.length;
        }

        function filtrarEmpleadosPorEmpresa() {
            const companySelect = document.getElementById('company-select');
            const selectedCompanyId = companySelect.value;
            
            console.log('Filtro seleccionado:', selectedCompanyId);
            
            // Por ahora solo registramos el cambio en la consola
            // Aqu√≠ es donde implementar√≠as la l√≥gica de filtrado
            // cuando est√© lista la funcionalidad
            
            if (selectedCompanyId === '') {
                console.log('Mostrando todos los empleados');
            } else {
                const empresa = empresasData.find(emp => emp.id == selectedCompanyId);
                console.log('Filtrando por empresa:', empresa ? empresa.nombre : 'Desconocida');
            }
        }

        function mostrarErrorEmpleados(error) {
            const loadingDiv = document.getElementById('employees-loading');
            const employeeList = document.getElementById('employee-list');
            const errorDiv = document.getElementById('employees-error');
            
            loadingDiv.style.display = 'none';
            employeeList.style.display = 'none';
            errorDiv.style.display = 'block';
            errorDiv.innerHTML = `<p>‚ùå Error: ${error}</p>`;
        }

        function seleccionarEmpleado(employeeId) {
            // Remover selecci√≥n anterior
            document.querySelectorAll('.employee-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Seleccionar nuevo empleado
            const items = document.querySelectorAll('.employee-item');
            const index = empleadosData.findIndex(emp => emp.id === employeeId);
            if (index !== -1) {
                items[index].classList.add('selected');
            }
            
            selectedEmployeeId = employeeId;
            const empleado = empleadosData.find(emp => emp.id === employeeId);
            
            document.getElementById('records-title').textContent = 
                `Registros de ${empleado.nombre} ${empleado.apellido}`;
            document.getElementById('export-btn').style.display = 'flex';
            
            filtrarRegistros();
        }

        function establecerFechasDefault() {
            const today = new Date();
            const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
            
            document.getElementById('fecha-inicio').value = firstDay.toISOString().split('T')[0];
            document.getElementById('fecha-fin').value = today.toISOString().split('T')[0];
        }

        async function filtrarRegistros() {
            if (!selectedEmployeeId) {
                document.getElementById('records-content').innerHTML = 
                    '<div class="no-data">üë• Seleccione un empleado para ver sus registros de fichaje</div>';
                return;
            }

            const fechaInicio = document.getElementById('fecha-inicio').value;
            const fechaFin = document.getElementById('fecha-fin').value;
            
            // Mostrar loading
            document.getElementById('records-content').innerHTML = 
                '<div class="loading">‚è≥ Cargando registros...</div>';

            try {
                const url = `/administracion/api/registros/${selectedEmployeeId}/?fecha_inicio=${fechaInicio}&fecha_fin=${fechaFin}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    mostrarRegistros(data.registros);
                } else {
                    document.getElementById('records-content').innerHTML = 
                        `<div class="error">‚ùå Error: ${data.error}</div>`;
                }
                
            } catch (error) {
                console.error('Error cargando registros:', error);
                document.getElementById('records-content').innerHTML = 
                    '<div class="error">‚ùå Error de conexi√≥n al cargar registros</div>';
            }
        }

        function mostrarRegistros(registros) {
            const recordsContent = document.getElementById('records-content');
            
            if (registros.length === 0) {
                recordsContent.innerHTML = 
                    '<div class="no-data">üìÖ No hay registros para el per√≠odo seleccionado</div>';
                return;
            }

            let totalHoras = 0;
            let totalMinutos = 0;
            const tableHTML = `
                <table class="records-table">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Entrada</th>
                            <th>Salida</th>
                            <th>Lugar</th>
                            <th>Total Horas</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${registros.map(reg => {
                            const isWorking = !reg.salida;
                            totalHoras += reg.horas_decimales || 0;
                            totalMinutos += reg.minutos_totales || 0;
                            return `
                                <tr>
                                    <td>${formatearFecha(reg.fecha)}</td>
                                    <td class="time-cell">${reg.entrada}</td>
                                    <td class="time-cell">${reg.salida || '--:--:--'}</td>
                                    <td>${reg.lugar}</td>
                                    <td class="time-cell">${reg.horas}</td>
                                    <td class="${isWorking ? 'status-working' : 'status-completed'}">
                                        ${isWorking ? 'üü¢ Trabajando' : '‚úÖ Completado'}
                                    </td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;

            const promedioHoras = registros.length > 0 ? (totalHoras / registros.length).toFixed(2) : 0;
            const jornadasCompletas = registros.filter(r => r.salida).length;
            const horasTotalHHMM = convertirMinutosAHoras(totalMinutos);

            const statsHTML = `
                <div class="summary-stats">
                    <div class="stat-card">
                        <div class="stat-value">${registros.length}</div>
                        <div class="stat-label">D√≠as Trabajados</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${totalHoras.toFixed(1)}h</div>
                        <div class="stat-label">Total Horas</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${horasTotalHHMM}</div>
                        <div class="stat-label">Tiempo Total</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${promedioHoras}h</div>
                        <div class="stat-label">Promedio Diario</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${jornadasCompletas}</div>
                        <div class="stat-label">Jornadas Completas</div>
                    </div>
                </div>
            `;

            recordsContent.innerHTML = tableHTML + statsHTML;
        }

        function formatearFecha(fechaStr) {
            const fecha = new Date(fechaStr + 'T00:00:00');
            return fecha.toLocaleDateString('es-ES', {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function convertirMinutosAHoras(minutos) {
            if (!minutos || minutos === 0) return '0h 0m';
            const horas = Math.floor(minutos / 60);
            const mins = minutos % 60;
            return `${horas}h ${mins}m`;
        }

        function exportarPDF() {
            if (!selectedEmployeeId) {
                alert('Seleccione un empleado primero');
                return;
            }

            const fechaInicio = document.getElementById('fecha-inicio').value;
            const fechaFin = document.getElementById('fecha-fin').value;
            
            const url = `/administracion/export-pdf/${selectedEmployeeId}/?fecha_inicio=${fechaInicio}&fecha_fin=${fechaFin}`;
            
            // Crear enlace temporal para descarga
            const link = document.createElement('a');
            link.href = url;
            link.download = 'reporte_fichaje.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Funci√≥n para actualizar empleados cada cierto tiempo
        function actualizarEmpleados() {
            cargarEmpleados();
        }

        // Inicializar cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            inicializar();
            
            // Actualizar empleados cada 30 segundos
            setInterval(actualizarEmpleados, 30000);
        });

        // Manejar cambios en las fechas
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('fecha-inicio').addEventListener('change', function() {
                if (selectedEmployeeId) {
                    filtrarRegistros();
                }
            });
            
            document.getElementById('fecha-fin').addEventListener('change', function() {
                if (selectedEmployeeId) {
                    filtrarRegistros();
                }
            });
        });
    </script>
</body>
</html>
